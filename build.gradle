plugins {
    id "application"
}

apply plugin : "java"

repositories {
    mavenCentral()
}

ext {
    javaMainClass = "com.mongo.failover.FailoverTest"
}

application {
    mainClassName = javaMainClass
}

dependencies {
    compile 'org.mongodb:mongodb-driver-async:3.11.2'
    compile 'org.mongodb:mongodb-driver-reactivestreams:1.12.0'
    compile 'org.apache.commons:commons-lang3:3.0'

}
